<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Present</title>
  <style>
    /* Reset & body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Present box */
    #present {
      width: 220px;
      height: 220px;
      background: #d93a3a;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(217, 58, 58, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #present:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 20px 40px rgba(217, 58, 58, 0.7);
    }
    #present:active {
      transform: scale(0.95) rotate(2deg);
      box-shadow: 0 10px 20px rgba(217, 58, 58, 0.8);
    }

    /* Gold ribbons */
    #present:before, #present:after {
      content: "";
      position: absolute;
      background: linear-gradient(45deg, #ffdf5d, #c7a600);
      box-shadow: 0 0 6px #c7a600aa;
      border-radius: 8px;
    }
    #present:before {
      width: 35px;
      height: 220px;
      left: 93px;
      top: 0;
    }
    #present:after {
      height: 35px;
      width: 220px;
      top: 93px;
      left: 0;
    }

    /* Container for image and label */
    #image-container {
      margin-top: 25px;
      text-align: center;
      display: none;
      max-width: 320px;
    }

    #image-container h2 {
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #222;
    }

    #reward-image {
      max-width: 320px;
      max-height: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      display: inline-block;
    }

    /* Jump animation */
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }
    .jump {
      animation: jump 0.6s ease;
    }

    /* Rarity label */
    #rarity-label {
      font-size: 1.25em;
      font-weight: 700;
      margin-top: 15px;
      color: #444;
    }

    /* Restart button */
    #restart-btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1em;
      font-weight: 600;
      background-color: #0078d7;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 120, 215, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: none;
    }
    #restart-btn:hover {
      background-color: #005fa3;
      box-shadow: 0 8px 16px rgba(0, 95, 163, 0.6);
    }
    #restart-btn:active {
      background-color: #004b7a;
      box-shadow: 0 4px 8px rgba(0, 75, 122, 0.8);
      transform: translateY(2px);
    }

    /* Version text bottom right */
    #version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.85em;
      color: #666;
      font-family: monospace;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
    }

    /* Confetti canvas - full screen & fixed */
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="present" onclick="openPresent()" title="Click the present!"></div>

  <div id="image-container">
    <h2>You got:</h2>
    <img id="reward-image" src="" alt="Reward" />
    <p id="rarity-label"></p>
    <button id="restart-btn" onclick="restart()">Restart</button>
  </div>

  <!-- Canvas for confetti -->
  <canvas id="confetti"></canvas>

  <!-- Sound -->
  <audio id="confetti-sound" src="sound/confetti.mp3" preload="auto"></audio>

  <!-- Version text -->
  <div id="version-text">v1.0.5</div>

<script>
  const baseImages = [
    'images/guyu_balu.png',
    'images/luyu_lalu.png',
    'images/ouyu_oalu2.png',
    'images/puyu_palu2.png',
    'images/ruyu_ralu.png',
    'images/suyu_salu.png',
  ];

  const images = [];

  baseImages.forEach(src => {
    images.push({ src, filter: 'none', weight: 1000 });
    images.push({ src, filter: 'hue-rotate(200deg)', weight: 100 });
    images.push({ src, filter: 'hue-rotate(-60deg)', weight: 50 });
    images.push({ src, filter: 'hue-rotate(45deg) saturate(2)', weight: 5 });
  });

  function weightedRandom(items) {
    const totalWeight = items.reduce((acc, item) => acc + item.weight, 0);
    let rand = Math.random() * totalWeight;
    for (const item of items) {
      if (rand < item.weight) return item;
      rand -= item.weight;
    }
  }

  function openPresent() {
    document.getElementById('present').style.display = 'none';
    document.getElementById('image-container').style.display = 'block';
    document.getElementById('restart-btn').style.display = 'inline-block';

    const selected = weightedRandom(images);
    const img = document.getElementById('reward-image');
    img.src = selected.src;
    img.style.filter = selected.filter;

    // Play sound at lowered volume
    const sound = document.getElementById('confetti-sound');
    sound.volume = 0.1;
    sound.currentTime = 0;
    sound.play();

    // Trigger jump animation
    img.classList.remove('jump');
    void img.offsetWidth; // force reflow to restart animation
    img.classList.add('jump');

    let label = 'Normal';
    if (selected.weight === 100) label = 'Blue';
    else if (selected.weight === 50) label = 'Red';
    else if (selected.weight === 5) label = 'GOLD';

    document.getElementById('rarity-label').textContent = `Rarity: ${label}`;

    launchConfetti();
  }

  function restart() {
    document.getElementById('present').style.display = 'flex';
    document.getElementById('image-container').style.display = 'none';
    document.getElementById('restart-btn').style.display = 'none';
    document.getElementById('reward-image').src = '';
    document.getElementById('rarity-label').textContent = '';

    const sound = document.getElementById('confetti-sound');
    sound.pause();
    sound.currentTime = 0;

    // Clear confetti canvas
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function launchConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 6 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -p.size;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    // Listen for 'r' key to restart
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') {
        // Only restart if the present is hidden (means result showing)
        if (document.getElementById('present').style.display === 'none') {
          restart();
        }
      }
    });

    draw();
  }
</script>

</body>
</html>
